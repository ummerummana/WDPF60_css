<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:required {
            background-color: aqua;
        }
        input[type="text"]:optional{
            background-color: rgb(233, 136, 241);
        }
        input:valid{
            background-color: rgb(148, 233, 148);
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="fullname" required placeholder="Enter your name">

        <input type="text" name="father" required placeholder="Enter name">
        <input type="text" name="Mother"  placeholder="Enter name">

        <input type="text" name="name" required placeholder="Enter age">
        
    </form>
</body>
</html>
